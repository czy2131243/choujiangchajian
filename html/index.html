<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <title>抽奖界面</title>
    <style>
        #choujiang {

</head>

<body>

    <div id="photoBody">

            <div id="photoBodyMain">
                <ul>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift1">

                        <p style="text-align: center">亚菲儿香水</p>
                    </li>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift2">

                    </li>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift3">

                    </li>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift0">

                    <li class="col-md-4 col-sm-4 col-xs-4 mat20" id="choujiang">

                    </li>

                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift7">

                    </li>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift6">

                    </li>
                    <li class="col-md-4 col-sm-4 col-xs-4 mat20 gift gift5">
                        <img src="../jpg/图9.png" alt="">

                    </li>

            </div>

        </div>
    </div>
    <div id="photoFooter">
        <img src="../jpg/图3.png" alt="">

<script src="../js/index.js"></script>
